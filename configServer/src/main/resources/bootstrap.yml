
spring:
  application:
    name: config-server

  profiles:
    active:
      - native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config

server:
  port: 8081

logging:
  level:
    com.myBank: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
