spring:
  application:
    name: gateway-server
  cloud:
    config:
      uri: http://configserver:8081
    loadbalancer:
      ribbon:
        enabled: false

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info

  endpoint:
    health:
      show-details: always

logging:
  level:
    com.myBank  : DEBUG
